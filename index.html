<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fcf2b0796a.js"
      crossorigin="anonymous"></script>
    <title>Personal Portfolio</title>
  </head>
  <body>
    <img class="bg" src="./assets/imgs/background/bg.png" alt="bg" />
    <nav class="nav">
      <div class="nav-content">
        <h1 class="nav-content__logo">DS</h1>
        <div class="nav-right">
          <ul class="nav-right-list">
            <a class="nav-right-list__link" href="#home"><li>Home</li></a>
            <a class="nav-right-list__link" href="#about"><li>About</li></a>
            <a class="nav-right-list__link" href="#projects"
              ><li>Projects</li></a
            >
            <a class="nav-right-list__link" href="#contact"><li>Contact</li></a>
          </ul>
          <a
            href="./assets/misc/Dom-CV.pdf"
            download="Dom-CV.pdf"
            class="nav-right__btn">
            <i class="fas fa-arrow-down"></i> CV</a
          >
        </div>
      </div>
    </nav>

    <main class="lp" id="home">
      <div class="lp-intro">
        <h1 class="lp-intro__text">Hey there, I'm</h1>
        <h1 class="lp-intro-name">
          <div class="lp-intro-name__letter">D</div>
          <div class="lp-intro-name__letter">o</div>
          <div class="lp-intro-name__letter">m</div>
          <div class="lp-intro-name__letter">i</div>
          <div class="lp-intro-name__letter">n</div>
          <div class="lp-intro-name__letter">y</div>
          <div class="lp-intro-name__letter">k</div>
          <div class="lp-intro-name__letter">a</div>
          <div class="lp-intro-name__letter">s</div>
        </h1>
        <div class="lp-intro-box">
          <p class="lp-intro-box__title">Front-End Developer</p>
        </div>
        <div class="lp-intro-desc">
          <p class="lp-intro-desc__text">
            Ambitious and detail-oriented front-end developer with a passion for
            creating high-quality designs and functionality.
          </p>
        </div>
        <div class="lp-intro-scroll">
          <p class="lp-intro-scroll__text">Scroll down!</p>
          <div class="lp-intro-circle">
            <i class="fas fa-arrow-down"></i>
          </div>
        </div>
      </div>
      <div class="lp-right">
        <img
          class="lp-right__blob"
          src="./assets/imgs/Other/blob.svg"
          alt="blob" />
        <div>
          <img
            class="lp-right__guy"
            src="/assets/imgs/Other/landing-guy.png"
            alt="guy" />
        </div>
      </div>
    </main>
  </body>
</html>
